erzha.http.listen.net = tcp
erzha.http.listen.laddr = :8989


 ; a possibly signed sequence of decimal numbers, each with optional fraction and a unit suffix.
 ; such as "300ms", "-1.5h" or "2h45m". 
 ; Valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h".
 erzha.http.timeout = 6s

; if the request-uri has prefix below
; it will be treated as static resource like image\js stored in erzha.http.static_root
; separated by # if there is more than one
;
; you would better to design your uri with one static prefix dir only, and place all the resources under it
; like /static/js, /static/img, /static/upload

erzha.http.static_prefix = /image/#/attach/#/js/#/favicon.ico
erzha.http.static_dir = /home/walu/webroot/




